<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Spełnij swoje marzenia</title>
        <meta name="description" content="Zbuduj oszczędności życia z pomocą tej aplikacji."/>
        <meta name ="keywords" content="oszczędności, oszczędzanie, bilans przychodów i wydatków"/>
        <link href="https://fonts.googleapis.com/css?family=Oswald:500|Roboto+Condensed&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="fontello/css/menu.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class = "nav-wrapper">
                        <h1>BudgetApp</h1>
                        <button id="menu-dropdown-btn"><i class="icon-menu"></i></button>
                    </div>
                    <ul id="main-menu" class="closed">
                        <li><a href="addIncome.html"><i class="icon-plus-circle"></i><span class="menuOption"> DODAJ PRZYCHÓD</span></a></li>
                        <li><a href="addExpense.html"><i class="icon-minus-circle"></i><span class="menuOption"> DODAJ WYDATEK</span></a></li>
                        <li><a href="balance.html"><i class="icon-signal"></i><span class="menuOption"> PRZEGLĄDAJ BILANS</span></a></li>
                        <li><a href="settings.html"><i class="icon-cog"></i><span class="menuOption"> USTAWIENIA</span></a></li>
                        <li><a href="logout.html"><i class="icon-export"></i><span class="menuOption"> WYLOGUJ SIĘ</span></a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="form-wrapper">
                    <form class="input-form">
                    <div class="form-label">
                        <label>Podaj wysokość przychodu:</label>
                    </div>
                    <div class="form-input">    
                        <input type="number" id="moneyAmount">
                    </div>
                    <div class="form-label">
                        <label>Podaj datę uzyskania przychodu:</label>
                    </div>
                    <div class="form-input">
                        <input id= "transactionDate" type="date" value="todaysDate">
                    </div>
                    <div class="form-label">
                        <label for="transactionCategory">Wybierz z listy rodzaj przychodu:</label>
                    </div>
                    <div class="form-input">
                        <select id="transactionCategory">
                            <option>Wynagrodzenie</option>    
                            <option>Odsetki bankowe</option>    
                            <option>Sprzedaż</option>    
                            <option>Inne</option>    
                        </select>
                    </div>
                    <div class="form-label">
                        <label>Dodaj komentarz (opcjonalnie):</label>
                    </div>
                    <div class="form-input">
                        <textarea rows="4" id="comment"></textarea>
                    </div>
                    <div class="buttons-wrapper">
                        <input id="button" type="submit" value="Dodaj"  onclick="getTransactionData()">
                        <button class="button" onclick="BudgetAppMain">Anuluj</button> 
                    </div>
                </form>
            </div>
        </main>
            <footer>&copy 2019, Sylwia Brant</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
